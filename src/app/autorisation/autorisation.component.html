<div class="col-md-6 card" (submit)="onSubmit()">
  <h2 class="card-header"> Добро пожаловать </h2>
    <form [formGroup]="form">
        <div class="form-group">
            <label for="emailInput">Введите адрес электронной почты</label>
            <input type="email"
                   id="emailInput"
                   class="form-control"
                   required
                   maxlength="100"
                   [class.is-invalid]="email.invalid
                   && (email.touched || touchedButton)"
                   pattern="\w+\@\w+\.\w+"
                   formControlName='email'
                   placeholder="Email">
            <div class="invalid-feedback">{{errorEmail}}</div>
        </div>
        <div class="form-group">
            <label for="password1">Введите пароль</label>
            <input type="password"
                   formControlName="password"
                   [class.is-invalid]="password.invalid
                   && (password.touched || touchedButton)"
                   required
                   id="password1"
                   class="form-control"
                   placeholder="Пароль">
            <div class="invalid-feedback">{{errorPassword}}</div>
        </div>
        <div class="bs-component footer">
            <button type="submit"
                    class="btn btn-success ">
                Вход
            </button>
          <button type="button"
                  class="btn btn-primary"
                  routerLink="reg">
           Регистрация
          </button>
        </div>
    </form>
    <div class="card-footer" *ngIf="errorAutorisationStatus">
        {{errorAutorisation}}
    </div>
</div>
